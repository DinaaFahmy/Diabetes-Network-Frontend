<section class="section section-lg"></section>

<div class="container arabic register-page" style="background: transparent;">
  <div class="profile-page tx-13" style="margin-top: -50px;">
    <div class="row">
      <div class="col-10 grid-margin">
        <div class="profile-header" style="border: none; padding-top: 50px;">
          <div class="cover">
            <div class="gray-shade"></div>
            <figure style="margin-top: 100px;"></figure>
            <div
              class="cover-body d-flex justify-content-between align-items-center"
            >
              <img
                class="profile-pic"
                src="https://bootdey.com/img/Content/avatar/avatar6.png"
                alt="profile"
                style="margin: 50%; margin-bottom: 8%; margin-top: 15%;"
              />

              <p
                class="profile-name"
                style="
                  margin-block-start: auto;
                  margin-top: 215px;
                  margin-right: -98%;
                  color: #272b37;
                "
              >
                {{ userName }}
              </p>

              <div class="d-none d-md-block"></div>
            </div>
          </div>
          <div class="header-links">
            <ul class="links d-flex align-items-center mt-3 mt-md-0">
              <li
                class="header-link-item ml-3 pl-3 border-left d-flex align-items-center"
              >
                <a
                  style="cursor: pointer;"
                  class="pt-1px d-none d-md-block"
                  (click)="showMyPosts()"
                  >منشوراتي</a
                >
              </li>
              <li
                class="header-link-item ml-3 pl-3 border-left d-flex align-items-center"
              >
                <a
                  style="cursor: pointer;"
                  class="pt-1px d-none d-md-block"
                  (click)="showMyQuestions()"
                  >أسئلتي</a
                >
              </li>

              <li
                class="header-link-item ml-3 pl-3 border-left d-flex align-items-center"
              >
                <a
                  style="cursor: pointer;"
                  class="pt-1px d-none d-md-block"
                  (click)="showMySavedPosts()"
                  >المنشورات المحفوظة</a
                >
              </li>
              <li
                class="header-link-item ml-3 pl-3 border-left d-flex align-items-center"
                *ngIf="role == 'Doctor'"
              >
                <a
                  style="cursor: pointer;"
                  class="pt-1px d-none d-md-block"
                  (click)="showMyFollowers()"
                  >مُتابعيني</a
                >
              </li>
              <li
                class="header-link-item ml-3 pl-3 border-left d-flex align-items-center"
                *ngIf="role == 'Patient'"
              >
                <a
                  style="cursor: pointer;"
                  class="pt-1px d-none d-md-block"
                  (click)="myDoctors()"
                  >أطبائي
                </a>
              </li>
              <li
                class="header-link-item ml-3 pl-3 border-left d-flex align-items-center"
                *ngIf="role == 'Doctor'"
              >
                <a
                  style="cursor: pointer;"
                  class="pt-1px d-none d-md-block"
                  (click)="mentioned()"
                  >الاسئلة المشار لى فيها
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="row profile-body shadow">
      <!-- left wrapper start -->
      <div class="d-none d-md-block col-md-4 col-xl-3 left-wrapper">
        <div class="card rounded-lg shadow-lg">
          <div class="card-body">
            <div class="d-flex align-items-center justify-content-between mb-2">
              <h6 class="btext mb-0">About</h6>
              <div class="dropdown">
                <button
                  class="btn p-0"
                  type="button"
                  id="dropdownMenuButton"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                ></button>
              </div>
            </div>
            <p class="btext">
              Hi! I'm {{ userName }} I've joined Gluco-Media since May,2020
            </p>
            <div class="mt-3">
              <label
                class="tx-11 font-weight-bold mb-0 text-uppercase"
                style="color: black;"
                >البريد الالكتروني</label
              >
              <p class="text-muted">{{ email }}</p>
            </div>
            <div class="mt-3">
              <label
                class="tx-11 font-weight-bold mb-0 text-uppercase"
                *ngIf="role == 'Patient'"
                style="color: black;"
                >تم التسجيل كمستخدم</label
              >
              <!-- <p class="text-muted">{{role}}</p> -->
              <label
                class="tx-11 font-weight-bold mb-0 text-uppercase"
                *ngIf="role == 'Doctor'"
                >تم التسجيل كطبيب</label
              >
            </div>
          </div>
        </div>

        <div class="row justify-content-center" style="margin-top: 6%;">
          <div class="col-4 text-center">
            <button
              mat-button
              style="
                background-color: #db4453;
                height: 70px;
                width: 70px;
                border-radius: 60%;
              "
            >
              <a
                style="cursor: pointer; color: white; margin-top: 5px;"
                (click)="openDialog_post()"
              >
                <span> منشور + </span></a
              >
            </button>
          </div>

          <div class="col-4 text-center">
            <button
              mat-button
              style="
                background-color: #db4453;
                height: 70px;
                width: 70px;
                border-radius: 60%;
              "
            >
              <a
                style="cursor: pointer; color: white; margin-top: 5px;"
                (click)="openDialog()"
                ><span>سؤال +</span></a
              >
            </button>
          </div>
        </div>
      </div>

      <app-myposts
        class="col-md-9 col-xl-9 middle-wrapper"
        #p
        id="my_p"
      ></app-myposts>
      <app-questions
        class="col-md-9 col-xl-9 middle-wrapper"
        #p
        id="my_q"
      ></app-questions>
      <app-saved-posts
        class="col-md-9 col-xl-9 middle-wrapper"
        #p
        id="my_ps"
      ></app-saved-posts>
      <app-myfollowers
        class="col-md-9 col-xl-9 middle-wrapper"
        #p
        id="my_f"
      ></app-myfollowers>
      <app-my-doctors
        class="col-md-9 col-xl-9 middle-wrapper"
        id="my_pw"
      ></app-my-doctors>
      <app-mentionedquestions
        class="col-md-9 col-xl-9 middle-wrapper"
        id="my_dm"
      >
      </app-mentionedquestions>
    </div>
  </div>
</div>
