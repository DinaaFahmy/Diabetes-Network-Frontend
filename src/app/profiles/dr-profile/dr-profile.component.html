<section class="section section-lg"></section>

<div class="container arabic register-page" style="background: transparent;">
  <div class="profile-page tx-13 col-12">
    <div class="row">
      <div class="col-10 grid-margin">
        <div class="profile-header" style="border: none; padding-top: 50px;">
          <div class="cover mb-3">
            <div class="gray-shade"></div>
            <figure style="margin-top: 100px;"></figure>
            <div
              class="cover-body d-flex justify-content-between align-items-center"
            >
              <img
                class="profile-pic"
                src="https://bootdey.com/img/Content/avatar/avatar6.png"
                alt="profile"
                style="margin: 50%; margin-bottom: 8%; margin-top: 15%;"
              />
              <span> </span>
              <span
                class="profile-name"
                style="
                  margin-block-start: auto;
                  margin-top: 215px;
                  margin-right: -135%;
                  color: #272b37;
                "
              >
                {{ profile.userName }}</span
              >

              <div class="d-none d-md-block" style="margin-top: 150px;"></div>
            </div>
          </div>
          <div class="header-links">
            <ul class="links d-flex align-items-center mt-3 mt-md-0">
              <li
                class="header-link-item ml-3 pl-3 border-left d-flex align-items-center"
              >
                <a
                  style="cursor: pointer;"
                  class="pt-1px d-none d-md-block"
                  (click)="showMyPosts()"
                  >المنشورات</a
                >
              </li>
              <li
                class="header-link-item ml-3 pl-3 border-left d-flex align-items-center"
              >
                <a
                  style="cursor: pointer;"
                  class="pt-1px d-none d-md-block"
                  (click)="showMyQuestions()"
                  >الأسئلة</a
                >
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="row profile-body shadow">
      <!-- left wrapper start -->
      <div class="d-none d-md-block col-md-4 col-xl-3 left-wrapper">
        <div class="card rounded-lg shadow-lg">
          <div *ngIf="this.type == 'true'" class="card-body">
            <div class="d-flex align-items-center justify-content-between mb-2">
              <h6 class="btext mb-0">About</h6>
              <!--<div class="dropdown">-->
              <!--  <button-->
              <!--    class="btn p-0"-->
              <!--    type="button"-->
              <!--    id="dropdownMenuButton"-->
              <!--    data-toggle="dropdown"-->
              <!--    aria-haspopup="true"-->
              <!--    aria-expanded="false"-->
              <!--  >-->
              <!--    <i class="tim-icons icon-minimal-down"> </i>-->
              <!--  </button>-->
              <!--</div>-->
            </div>
            <p class="btext"></p>
            <div class="btext">
              <div class="mt-3">
                <label class="tx-11 font-weight-bold mb-0 text-uppercase btext"
                  >رقم الهاتف</label
                >
                <p class="text-muted">{{ profile.phoneNamber }}</p>
              </div>
              <div class="mt-3">
                <label class="tx-11 font-weight-bold mb-0 text-uppercase btext"
                  >العنوان</label
                >
                <p class="text-muted">{{ profile.address }}</p>
              </div>
              <div class="mt-3">
                <label class="tx-11 font-weight-bold mb-0 text-uppercase btext"
                  >الشهادات</label
                >
                <p class="text-muted"></p>
              </div>
              <div *ngFor="let a of cr" class="mt-3">
                <label class="tx-11 font-weight-bold mb-0 text-uppercase btext">
                  {{ a.certificate }}</label
                >

                <p class="text-muted">{{ a.university }}</p>
              </div>
              <div class="mt-3">
                <button
                  style="
                    color: white;
                    background: #db4453;
                    width: 100%;
                    height: 30px;
                    border: none;
                  "
                >
                  <a style="color: white;" [href]="Chat">المراسلة</a>
                </button>
              </div>
              <div class="mt-3" *ngIf="this.token.isPatient()">
                <button
                  style="
                    color: white;
                    background: #db4453;
                    width: 100%;
                    height: 30px;
                    border: none;
                  "
                  (click)="followrequest()"
                >
                  {{ buttonmsg }}
                </button>
              </div>
            </div>
          </div>
          <div *ngIf="this.type == 'false'" class="card-body">
            <div class="d-flex align-items-center justify-content-between mb-2">
              <h6 class="btext mb-0">About</h6>
              <div class="dropdown">
                <button
                  class="btn p-0"
                  type="button"
                  id="dropdownMenuButton"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >
                  <i class="tim-icons icon-minimal-down"> </i>
                </button>
              </div>
            </div>
            <p class="btext"></p>
            <div class="btext">
              <div class="mt-3">
                <button
                  *ngIf="this.type == 'false' && this.token.isDoctor()"
                  style="
                    color: white;
                    background: #db4453;
                    width: 100%;
                    height: 30px;
                    border: none;
                  "
                  (click)="checkup()"
                >
                  البيانات الطبية
                </button>
              </div>
            </div>
            <div class="mt-3"></div>
            <p class="btext"></p>
            <div class="btext">
              <div class="mt-3">
                <button
                  *ngIf="this.type == 'false' && this.token.isDoctor()"
                  style="
                    color: white;
                    background: #db4453;
                    width: 100%;
                    height: 30px;
                    border: none;
                  "
                  (click)="tests()"
                >
                  التحاليل
                </button>
              </div>
              <div class="mt-3">
                <button
                  *ngIf="this.type == 'false' && this.token.isDoctor()"
                  style="
                    color: white;
                    background: #db4453;
                    width: 100%;
                    height: 30px;
                    border: none;
                  "
                  (click)="charts()"
                >
                  الرسومات البيانية
                </button>
              </div>
              <p class="btext"></p>
              <div class="btext">
                <div class="mt-3">
                  <button
                    style="
                      color: white;
                      background: #db4453;
                      width: 100%;
                      height: 30px;
                      border: none;
                    "
                  >
                    <a style="color: white;" [href]="Chat">المراسلة</a>
                  </button>
                </div>
              </div>
              <div class="mt-3"></div>
            </div>
          </div>
        </div>
      </div>
      <app-profile-posts
        [ID]="this.id"
        class="col-md-9 col-xl-9 middle-wrapper"
        #p
        id="my_p"
      ></app-profile-posts>
      <app-profile-questions
        [ID]="this.id"
        class="col-md-9 col-xl-9 middle-wrapper"
        #p
        id="my_q"
      ></app-profile-questions>
    </div>
  </div>
</div>
