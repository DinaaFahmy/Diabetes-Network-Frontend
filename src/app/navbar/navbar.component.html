<nav
  class="navbar navbar-expand-lg fixed-top navbar-transparent shadow-lg arabic"
  color-on-scroll="100"
  id="navbar-top"
>
  <button
    mat-icon-button
    (click)="sidenav.toggle()"
    (click)="Chat.toggle(false)"
    style="
      background: lightgray;
      border: none;
      border-radius: 10%;
      padding-top: 5px;
    "
  >
    <mat-icon>reorder</mat-icon>
  </button>
  <button
    class="mr-2"
    mat-icon-button
    (click)="Chat.toggle()"
    (click)="sidenav.toggle(false)"
    (click)="setcolor()"
    [style]="this.notificationColor"
    style="border: none; border-radius: 10%; padding-top: 5px;"
  >
    <mat-icon>chat</mat-icon>
  </button>
  <div class="container">
    <div
      class="navbar-translate"
      style="margin-top: -15px; margin-bottom: -15px;"
    >
      <ul style="list-style-type: none;"></ul>
      <img
        style="width: 70px; margin-top: -25px;"
        src="../../assets/img/output-onlinepngtools(8) (1).png"
      />
      <img
        style="width: 100px; margin-top: -20px;"
        src="../../assets/img/output-onlinepng888tools.png"
      />

      <button
        aria-controls="navigation-index"
        aria-label="Toggle navigation"
        class="navbar-toggler navbar-toggler"
        [attr.aria-expanded]="!isCollapsed"
        (click)="isCollapsed = !isCollapsed"
        id="navigation"
        type="button"
      ></button>
    </div>
    <div
      class="navbar-collapse justify-content-end"
      [collapse]="isCollapsed"
      id="navigation"
      style="margin-top: -15px; margin-bottom: -5px;"
    >
      <ul class="navbar-nav">
        <li class="nav-item p-0">
          <a
            class="nav-link"
            [routerLink]="['/login']"
            placement="bottom"
            tooltip="الدخول للموقع"
            *ngIf="!acc.loggedin()"
            style="color: white;"
          >
            <i class="fab fa-home-square"> </i>
            <p style="color: white; font-size: medium; font-weight: 200;">
              الدخول
            </p>
          </a>
        </li>

        <li class="nav-item p-0 o">
          <a
            class="nav-link"
            [routerLink]="['/search']"
            placement="bottom"
            tooltip=" ابحث عن شخص"
            *ngIf="acc.loggedin()"
            style="color: white; font-size: medium; font-weight: 200;"
          >
            <i
              class="fa fa-search"
              aria-hidden="true"
              style="padding-left: 5px; padding-bottom: 7px; color: white;"
            ></i>
            <p style="color: white;">بحث</p>
          </a>
        </li>

        <li class="nav-item p-0 o">
          <a
            class="nav-link"
            [routerLink]="['/login']"
            placement="bottom"
            tooltip=" خروج"
            *ngIf="acc.loggedin()"
            (click)="acc.logout()"
            style="color: white; font-size: medium; font-weight: 200;"
          >
            <i class="fab fa-home-square"> </i>
            <p style="color: white;">خروج</p>
          </a>
        </li>

        <li class="dropdown nav-item" *ngIf="!acc.loggedin()" dropdown>
          <a
            class="dropdown-toggle nav-link dropdown-toggle"
            data-toggle="dropdown"
            dropdownToggle
            href="javascript:void(0)"
            style="color: white; font-size: medium; font-weight: 200;"
          >
            <i class="fa fa-cogs d-lg-none d-xl-none"> </i> تسجيل الدخول
          </a>
          <div class="dropdown-menu dropdown-with-icons" *dropdownMenu>
            <a
              class="dropdown-item"
              [routerLink]="['/registerasdoctor']"
              style="color: #212529;"
            >
              <i class="tim-icons icon-paper"> </i> تسجيل الدخول كطبيب
            </a>
            <a
              class="dropdown-item"
              [routerLink]="['/registeraspatient']"
              style="color: #212529;"
            >
              <i class="tim-icons icon-single-02"> </i> تسجيل الدخول كمستخدم
            </a>
          </div>
        </li>
      </ul>
    </div>
  </div>
</nav>

<mat-sidenav-container class="wrapper">
  <mat-sidenav #sidenav class="sidebar">
    <ul style="padding-left: 0;">
      <li></li>
      <!-- <li style="width:100%;text-align:center"><a href="landingpage">الصفحة الرئيسيىة </a></li> -->
      <li style="width: 100%; text-align: center;">
        <a href="timeline">المنشورات </a>
      </li>
      <li style="width: 100%; text-align: center;">
        <a *ngIf="patientt || doctor" href="myprofile">صفحتي الشخصية</a>
      </li>
      <li style="width: 100%; text-align: center;">
        <a *ngIf="patientt" href="p">بياناتي </a>
        <a *ngIf="doctor" href="d">بياناتي </a>
      </li>
      <li style="width: 100%; text-align: center;" *ngIf="patientt">
        <a href="checkups">المتابعات</a>
      </li>
      <li style="width: 100%; text-align: center;" *ngIf="patientt">
        <a href="test">التحاليل</a>
      </li>
      <li style="width: 100%; text-align: center;" *ngIf="patientt">
        <a href="charts"> الرسوم البيانية للتحاليل</a>
      </li>
      <!-- <li><a href="#">عن الموقع</a></li> -->
    </ul>
  </mat-sidenav>
</mat-sidenav-container>

<mat-sidenav-container class="wrapper">
  <mat-sidenav #Chat class="sidebar">
    <ul style="padding-left: 0;">
      <li></li>
      <!-- <li style="width:100%;text-align:center"><a href="landingpage">الصفحة الرئيسيىة </a></li> -->
      <li
        class="btext"
        *ngFor="let Chat of chats"
        style="width: 100%; text-align: center; color: black;"
        [routerLink]="['/Chat/' + Chat.userId]"
        [style]="isActive('/Chat/' + Chat.userId)"
      >
        {{ Chat.userName }}
      </li>

      <!-- <li><a href="#">عن الموقع</a></li> -->
    </ul>
  </mat-sidenav>
</mat-sidenav-container>
